<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Report - Page 3</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="word-document">
    <header>
      <div class="more-box" onclick="toggleDropdown()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div id="dropdown-menu" class="dropdown-menu">
        <ul>
          <li><a href="#view-reports">View Reports</a></li>
          <li><a href="#view-equipment">View Equipment</a></li>
          <li><a href="#view-responsibles">View Responsibles</a></li>
        </ul>
      </div>
      <div class="header-right">
        <span>Relazione Interna OGS:</span>
        <input type="text" id="ogs-report-id" name="ogs-report-id" placeholder="Enter ID">
      </div>
      <h1 class="header-title">
        Sensor Calibration Sheet – 1 (a)
      </h1>
    </header>
    <main>
      <form>
        <div class="form-row">
          <input type="date" id="test-date" name="test-date" placeholder="Date">
          <input type="text" id="units-under-test" name="units-under-test" placeholder="Unit under test" class="align-right">
        </div>

        <div class="form-row">
          <input type="text" id="temperature" name="temperature" placeholder="Temperature (°C)">
        </div>

        <div class="form-row">
          <input type="text" id="humidity" name="humidity" placeholder="Humidity (%)">
        </div>

        <div class="form-row">
          <input type="text" id="atmospheric" name="atmospheric" placeholder="Atm Pressure (hPa)">
        </div>
      </form>

      <h2 class="section-title">
        Calibration Data – 1 (a)
      </h2>

      <form>  
        <div class="form-actions">
          <button type="button" onclick="goBackToPage2()">Back</button>
          <button type="submit" class="secondary-button">Save</button>
        </div>
      </form>
    </main>
    <footer>
      <hr>
      <div class="footer-content">
        <div>
          OGS (Istituto Nazionale di Oceanografia e di Geofisica Sperimentale), Sezione OCE
        </div>
        <div>
          CTMO Unit, $
        </div>
      </div>
    </footer>
  </div>
  <script>
    function goBackToPage2() {
      window.location.href = "page2.html"; // Navigate back to the second page
    }
  </script>
</body>
</html>
