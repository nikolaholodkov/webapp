<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Calibration Form</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <div class="word-document">
    <header>
      <div class="more-box" onclick="toggleDropdown()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div id="dropdown-menu" class="dropdown-menu">
        <ul>
          <li><a href="#view-reports">View Reports</a></li>
          <li><a href="#view-equipment">View Equipment</a></li>
          <li><a href="#view-responsibles">View Responsibles</a></li>
        </ul>
      </div>
      <div class="header-right">
        <span>Relazione Interna OGS:</span>
        <input type="text" id="ogs-report-id" name="ogs-report-id" placeholder="Enter ID">
      </div>
      <h1>Test Report</h1>
    </header>
    <main>
      <form>
        <input type="text" id="sensor-name" name="sensor-name" placeholder="Test Report Name" required>

        <input type="text" id="serial-number" name="serial-number" placeholder="Serial Number" required>

        <input type="text" id="property-of" name="property-of" placeholder="Property of" required>

        <input type="text" id="authors" name="authors" placeholder="Authors" required>

        <input type="text" id="unit" name="unit" placeholder="Unit" required>

        <button type="button" onclick="goToNextPage()">Next</button>

        <button type="submit" class="secondary-button">Save</button>
      </form>
    </main>
    <footer>
      <hr>
      <div class="footer-content">
        <div>Borgo Grotta Gigante 42/C <br> 34010 Sgonico (Trieste)</div>
        <div>Tel. +39 040 21401 <br> Fax +39 040 327307</div>
        <div>Cod. Fisc. e Partita IVA: 00055590327 <br> CEE IT 00055590327</div>
        <div>http://www.ogs.trieste.it <br> E-mail: mailbox@ogs.trieste.it</div>
      </div>
    </footer>
  </div>
</body>
</html>
