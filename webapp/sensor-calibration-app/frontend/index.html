<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Calibration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="styles/style.css"> <!-- Optional: Keep custom styles -->
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <div class="word-document">
    <header class="d-flex justify-content-between align-items-center mb-4 p-3 border-bottom">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          More
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#view-reports">View Reports</a></li>
          <li><a class="dropdown-item" href="#view-equipment">View Equipment</a></li>
          <li><a class="dropdown-item" href="#view-responsibles">View Responsibles</a></li>
        </ul>
      </div>
      <div class="header-right d-flex align-items-center gap-2">
        <input type="text" class="form-control" id="ogs-report-id" name="ogs-report-id" placeholder="Enter ID">
      </div>
      <h1 class="text-center">Test Report</h1>
    </header>
    <main class="full-height">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="sensor-name" class="form-label">Test Report Name</label>
          <input type="text" class="form-control" id="sensor-name" name="sensor-name" placeholder="Test Report Name" required>
        </div>
        <div class="col-md-6">
          <label for="serial-number" class="form-label">Serial Number</label>
          <input type="text" class="form-control" id="serial-number" name="serial-number" placeholder="Serial Number" required>
        </div>
        <div class="col-md-6">
          <label for="property-of" class="form-label">Property of</label>
          <input type="text" class="form-control" id="property-of" name="property-of" placeholder="Property of" required>
        </div>
        <div class="col-md-6">
          <label for="authors" class="form-label">Authors</label>
          <input type="text" class="form-control" id="authors" name="authors" placeholder="Authors" required>
        </div>
        <div class="col-md-6">
          <label for="unit" class="form-label">Unit</label>
          <input type="text" class="form-control" id="unit" name="unit" placeholder="Unit" required>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" onclick="goToNextPage()">Next</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </main>
    <footer class="text-center mt-4">
      <div class="row">
        <div class="col-md-3">Borgo Grotta Gigante 42/C <br> 34010 Sgonico (Trieste)</div>
        <div class="col-md-3">Tel. +39 040 21401 <br> Fax +39 040 327307</div>
        <div class="col-md-3">Cod. Fisc. e Partita IVA: 00055590327 <br> CEE IT 00055590327</div>
        <div class="col-md-3">http://www.ogs.trieste.it <br> E-mail: mailbox@ogs.trieste.it</div>
      </div>
    </footer>
  </div>
</body>
</html>
