<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Calibration Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="word-document">
    <header>
      <div class="header-right">
        <span>Relazione Interna OGS:</span>
        <input type="text" id="ogs-report-id" name="ogs-report-id" placeholder="Enter ID">
      </div>
      <h1>Test Report</h1>
    </header>
    <main>
      <form>
        <label for="sensor-name">Test Report Name:</label>
        <input type="text" id="sensor-name" name="sensor-name" required>

        <label for="serial-number">Serial Number:</label>
        <input type="text" id="serial-number" name="serial-number" required>

        <label for="property-of">Property of:</label>
        <input type="text" id="property-of" name="property-of" required>

        <label for="authors">Authors:</label>
        <input type="text" id="authors" name="authors" required>

        <button type="submit">Save</button>
      </form>
    </main>
    <footer>
      <hr>
      <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #666; text-align: left;">
        <div>Borgo Grotta Gigante 42/C <br> 34010 Sgonico (Trieste)</div>
        <div>Tel. +39 040 21401 <br> Fax +39 040 327307</div>
        <div>Cod. Fisc. e Partita IVA: 00055590327 <br> CEE IT 00055590327</div>
        <div>http://www.ogs.trieste.it <br> E-mail: mailbox@ogs.trieste.it</div>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #666; text-align: left; margin-top: 0.5em;">
        
      </div>
    </footer>
  </div>
</body>
</html>
