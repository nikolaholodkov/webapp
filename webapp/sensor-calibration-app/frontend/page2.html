<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Calibration - Page 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="word-document">
    <header class="d-flex justify-content-between align-items-center mb-4 p-3 border-bottom">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          More
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#view-reports">View Reports</a></li>
          <li><a class="dropdown-item" href="#view-equipment">View Equipment</a></li>
          <li><a class="dropdown-item" href="#view-responsibles">View Responsibles</a></li>
        </ul>
      </div>
      <div class="header-right d-flex align-items-center gap-2">
        <input type="text" class="form-control" id="ogs-report-id" name="ogs-report-id" placeholder="Enter ID">
      </div>
      <h1 class="text-center">Test Equipment</h1>
    </header>
    <main>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="units-under-test" class="form-label">Unit under test</label>
          <input type="text" class="form-control" id="units-under-test" name="units-under-test" placeholder="Unit under test">
        </div>
        <div class="col-md-6">
          <label for="conductivity-testing-level" class="form-label">Conductivity testing level</label>
          <input type="number" class="form-control" id="conductivity-testing-level" name="conductivity-testing-level" placeholder="Conductivity testing level">
        </div>

        <div class="col-12">
          <table class="table table-bordered" id="instrument-table">
            <thead>
              <tr>
                <th>Instrument</th>
                <th>Model</th>
                <th>Serial Number</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="form-control" name="instrument[]" placeholder="Enter instrument"></td>
                <td><input type="text" class="form-control" name="model[]" placeholder="Enter model"></td>
                <td><input type="text" class="form-control" name="serial-number[]" placeholder="Enter serial number"></td>
                <td><input type="text" class="form-control" name="notes[]" placeholder="Enter notes"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-12 d-flex gap-2">
          <button type="button" class="btn btn-outline-primary btn-sm" onclick="addRow()">+</button>
          <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow()">-</button>
        </div>

        <div class="col-md-6">
          <label for="uncertainty" class="form-label">Uncertainty</label>
          <input type="text" class="form-control" id="uncertainty" name="uncertainty" placeholder="Enter the uncertainty">
        </div>
        <div class="col-md-6">
          <label for="additional-info" class="form-label">Additional Information</label>
          <textarea class="form-control" id="additional-info" name="additional-info" rows="5" placeholder="Additional Information"></textarea>
        </div>

        <div class="col-12 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
          <button type="button" class="btn btn-primary" onclick="goNext()">Next</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </main>
    <footer class="mt-4">
      <hr>
      <div class="row text-muted text-center">
        <div class="col-md-6">
          OGS (Istituto Nazionale di Oceanografia e di Geofisica Sperimentale), Sezione OCE
        </div>
        <div class="col-md-6">
          CTMO Unit
        </div>
      </div>
    </footer>
  </div>
  <script>
    function goBack() {
      window.location.href = "index.html"; // Navigate back to the first page
    }

    function goNext() {
      window.location.href = "page3.html"; // Navigate to the third page
    }

    function addRow() {
      const table = document.getElementById("instrument-table").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="text" class="form-control" name="instrument[]" placeholder="Enter instrument"></td>
        <td><input type="text" class="form-control" name="model[]" placeholder="Enter model"></td>
        <td><input type="text" class="form-control" name="serial-number[]" placeholder="Enter serial number"></td>
        <td><input type="text" class="form-control" name="notes[]" placeholder="Enter notes"></td>
      `;
    }

    function removeRow() {
      const table = document.getElementById("instrument-table").getElementsByTagName("tbody")[0];
      if (table.rows.length > 1) {
        table.deleteRow(table.rows.length - 1);
      }
    }
  </script>
</body>
</html>
