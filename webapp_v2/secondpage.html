<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Sensor Calibration App</title>
  </head>
  <body>
    <div class="a4-page">
      <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">View Reports</a>
          <a class="dropdown-item" href="#">View Equipment</a>
          <a class="dropdown-item" href="#">View Responsibles</a>
        </div>
      </div>
      <h1 class="title">Test Equipment</h1>
      <main class="content">
        <div class="input-group flex-nowrap input-spacing input-right">
          <input type="text" class="form-control" placeholder="Relazione Interna OGS" aria-label="relazione-interna-ogs" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap input-spacing input-right">
            <input type="text" class="form-control" placeholder="Conductivity Level Testing" aria-label="conductivity-level-testing" aria-describedby="addon-wrapping">
          </div>
        
        <div class="table-responsive mt-2">
          <table class="table table-bordered" id="dynamicTable">
            <tbody>
              <tr>
                <td><input type="text" class="form-control" placeholder="Instrument"></td>
                <td><input type="text" class="form-control" placeholder="Model"></td>
                <td><input type="text" class="form-control" placeholder="Serial Number"></td>
                <td><input type="text" class="form-control" placeholder="Notes"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mt-1 mb-4">
          <button class="btn btn-success btn-sm" onclick="addRow()">+</button>
          <button class="btn btn-danger btn-sm" onclick="removeRow(this)">-</button>
        </div>
        <div class="input-group flex-nowrap input-spacing">
            <input type="text" class="form-control" placeholder="Uncertainty" aria-label="uncertainty" aria-describedby="addon-wrapping">
          </div>
        <div class="mt-2">
          <textarea class="form-control" rows="4" placeholder="Enter any additional notes here..."></textarea>
        </div>
        <div class="button-group mt-2" role="group" aria-label="First group">
            <button class="btn btn-primary" onclick="goToPreviousPage()">Back</button>
            <button class="btn btn-primary" onclick="goToNextPage()">Next</button>
        </div>
        <div class="button-group mt-2">
            <button class="btn save-button" onclick="saveData()">Save</button>
        </div>
        
      </main>

      <footer class="footer">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-6">
        <p>OGS (Istituto Nazionale di Oceanografia e di Geofisica Sperimentale), Sezione OCE</p>
      </div>
      <div class="col-md-6">
        <p>CTMO Unit, $</p>
      </div>
    </div>
  </div>
</footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function saveData() {
        // Add your save logic here
        alert('Data saved successfully!');
      }

      function goToNextPage() {
        // Replace 'next-page.html' with the actual URL of the next page
        window.location.href = 'thirdpage.html';
      }

      function addRow() {
        const table = document.getElementById('dynamicTable').getElementsByTagName('tbody')[0];
        const newRow = table.rows[0].cloneNode(true);
        const inputs = newRow.getElementsByTagName('input');
        for (let i = 0; i < inputs.length; i++) {
          inputs[i].value = ''; // Clear input values
        }
        table.appendChild(newRow);
      }

      function removeRow(button) {
        const row = button.parentElement.parentElement;
        const table = document.getElementById('dynamicTable').getElementsByTagName('tbody')[0];
        if (table.rows.length > 1) {
          table.removeChild(row);
        } else {
          alert('At least one row must remain.');
        }
      }
    </script>
    <script src="scripts.js"></script>
    </body>
</html>
