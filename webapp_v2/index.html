<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Sensor Calibration App</title>
  </head>
  <body>
    <div class="a4-page">
      <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Options
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">View Reports</a>
          <a class="dropdown-item" href="#">View Equipment</a>
          <a class="dropdown-item" href="#">View Responsibles</a>
        </div>
      </div>
      <h1 class="title">Test Report</h1>
      <main class="content">
        <div class="input-group flex-nowrap input-spacing input-right">
            <input type="text" class="form-control" placeholder="Relazione Interna OGS" aria-label="relazione-interna-ogs" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap input-spacing">
            <input type="text" class="form-control" placeholder="Test Report Name" aria-label="test-report-name" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap input-spacing">
            <input type="text" class="form-control" placeholder="Serial Number" aria-label="serial-number" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap input-spacing">
            <input type="text" class="form-control" placeholder="Propriety of" aria-label="property" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap input-spacing">
            <input type="text" class="form-control" placeholder="Authors" aria-label="authors" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap input-spacing">
            <input type="text" class="form-control" placeholder="Lab Unit" aria-label="lab-unit" aria-describedby="addon-wrapping">
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3">
              <p>Borgo Grotta Gigante 42/C<br>34010 Sgonico (Trieste)</p>
            </div>
            <div class="col-md-3">
              <p>Tel. +39 040 21401<br>Fax +39 040 327307</p>
            </div>
            <div class="col-md-3">
              <p>Cod. Fisc. e Partita IVA: 00055590327<br>CEE IT 00055590327</p>
            </div>
            <div class="col-md-3">
              <p><a href="http://www.ogs.trieste.it" target="_blank">http://www.ogs.trieste.it</a><br>
              E-mail: <a href="mailto:mailbox@ogs.trieste.it">mailbox@ogs.trieste.it</a></p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
