<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Report - Page 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="word-document">
    <header class="d-flex justify-content-between align-items-center mb-4 p-3 border-bottom">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          More
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#view-reports">View Reports</a></li>
          <li><a class="dropdown-item" href="#view-equipment">View Equipment</a></li>
          <li><a class="dropdown-item" href="#view-responsibles">View Responsibles</a></li>
        </ul>
      </div>
      <div class="header-right d-flex align-items-center gap-2">
        <input type="text" class="form-control" id="ogs-report-id" name="ogs-report-id" placeholder="Enter ID">
      </div>
      <h1 class="text-center">Sensor Calibration Sheet – 1 (a)</h1>
    </header>
    <main>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="test-date" class="form-label">Date</label>
          <input type="date" class="form-control" id="test-date" name="test-date">
        </div>
        <div class="col-md-6">
          <label for="units-under-test" class="form-label">Unit under test</label>
          <input type="text" class="form-control" id="units-under-test" name="units-under-test" placeholder="Unit under test">
        </div>
        <div class="col-md-4">
          <label for="temperature" class="form-label">Temperature (°C)</label>
          <input type="text" class="form-control" id="temperature" name="temperature" placeholder="Temperature (°C)">
        </div>
        <div class="col-md-4">
          <label for="humidity" class="form-label">Humidity (%)</label>
          <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Humidity (%)">
        </div>
        <div class="col-md-4">
          <label for="atmospheric" class="form-label">Atm Pressure (hPa)</label>
          <input type="text" class="form-control" id="atmospheric" name="atmospheric" placeholder="Atm Pressure (hPa)">
        </div>
      </form>

      <h2 class="text-center mt-4">Calibration Data – 1 (a)</h2>

      <form class="mt-3">
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="goBackToPage2()">Back</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </main>
    <footer class="mt-4">
      <hr>
      <div class="row text-muted text-center">
        <div class="col-md-6">
          OGS (Istituto Nazionale di Oceanografia e di Geofisica Sperimentale), Sezione OCE
        </div>
        <div class="col-md-6">
          CTMO Unit
        </div>
      </div>
    </footer>
  </div>
  <script>
    function goBackToPage2() {
      window.location.href = "page2.html"; // Navigate back to the second page
    }
  </script>
</body>
</html>
